<!DOCTYPE html>

<link rel="stylesheet" href="css/Dashboardstyles.css">

<Title> Bargain Bites</Title>
<header> Bargain Bites</header>

<img src="/img/BargainBites.png" alt="">
<form method="post">
  <div class="center">
      <label for="firstname">First Name:</label><input type="text" id="firstname" placeholder="ex. John" required>
      <label for="lastname">Last Name:</label><input type="text" id="lastname" placeholder="ex. Smith" required>
      <label for="email">E-Mail:</label><input type="text" id="email" placeholder="example@example.com" required>
      <label for="phone">Phone:</label><input type="phone" id="phone" placeholder="123-456-7890" required>
      <label for="gender">Gender:</label><input type="text" id="gender" placeholder="ex. female" required>
      <label for="bio">Biography:</label><input type="text" id="bio" placeholder="Tell us a little about yourself" required>
      <button type="submit" class="button">Send</button>
  </div>
</form>
</html>
