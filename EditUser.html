<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up - Bargain Bites</title>
    <link rel="stylesheet" href="user_reg.css">
</head>

<body>
    <header>
        <img src="BargainBites.png" id="logo" alt="BargainBites">
        <hr>
    </header>
    <section name="sign_form" id="sign_form">
        <h1>Update Profile</h1>
        <form action="clientPUT.php" method="POST">
            <div class="outerform" style="text-align: center;">
                <div style="display: inline-block; text-align: left;">
                    <div>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="example@example.com" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <br>
                        <input type="password" name="password" id="password" minlength="8" maxlength="20" placeholder="password (8 - 20 characters)" required>
                    </div>
                    <div>
                        <label for="first" class="name" id="first">Update Name</label>
                        <label for="last" class="name"></label>
                        <br>
                        <input type="text" id="first" name="first" placeholder="First Name" required>
                        <input type="text" name="last" id="last" placeholder="Last Name" required>
                    </div>
                    <div>
                        <label for="mobile_number">Update Mobile Number</label>
                        <br>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                    </div>
                    <br>
                </div>
                <button id="signup">Submit</button>
            </div>
        </form>
    </section>
</body>

</html>
