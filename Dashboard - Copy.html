<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/Dashboardstyles.css">

<body>
<Title> Bargain Bites</Title>
<header> Bargain Bites</header>

<img src="BargainBites.jpg" alt="">
<form method="post">

  <div>
    <label>Name</label>
    <input id="name"type="text" placeholder="Type your name here"/>
  </div>

  <div>
    <label class="label">Email</label>
    <input id="email" type="email" placeholder="Type your email here"/>
  </div>

  <div class="form-group">
    <label class="label">Phone Number</label>
    <input id="phone" type="text" placeholder="Phone number"/>
  </div>

  <div class="form-group">
    <label  class="biography">Description</label>
    <input id="biography" type="text" placeholder="Tell us a little about yourself..."/>

  </div>

  <div class="form-group">
    <label class="label">Gender</label>
    <input type="radio" class="radio"/>
    <label class="radio-label">Male</label>
    <input type="radio" class="radio"/>
    <label class="radio-label">Female</label>
    <input type="radio" class="radio"/>
    <label class="radio-label">Other</label>
    <input type="radio" class="radio"/>
    <label class="radio-label">Prefer not to say</label>
  </div>
  <div class="form-group">
    <button type="submit" class="button">Send</button>
  </div>
</form>


</body>
</html>
